
<section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center" style="background-image:url(https://www.kennedypartnerslawyers.com.au/assets/uploads/2020/04/fusion-medical-animation-EAgGqOiDDMg-unsplash-scaled.jpg); height: 100px;  background-position: center;
background-repeat: no-repeat;
background-size: cover; ">
    <div class="container">
      <div class="row justify-content-center form-bg-image" data-background-lg="assets/img/signin.svg">
         <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500">
               <div class="text-center text-md-center mb-4 mt-md-0">
                  <h1 class="mb-0 h3">Create Account</h1>
               </div> 
         <form [formGroup]="registerForm" class="mt-4">
            <div class="form-group mb-4">
               <div class="input-group">     
                 <mat-form-field >
                    <input type="text" matInput  formControlName="fullname" placeholder="fullname"/>
                   <mat-error *ngIf="registerForm.controls['fullname'].hasError('required')">
                     Full Name Name is <strong>required</strong>
                   </mat-error>
                 </mat-form-field>
               </div>
             </div>
 
             <div class="form-group mb-4">
               <div class="input-group">
                 <mat-form-field>
                    <input type="number" matInput  formControlName="phonenumber" placeholder="phonenumber"/>
                   <mat-error *ngIf="registerForm.controls['phonenumber'].hasError('required')">
                    phonenumber is <strong>required</strong>
                   </mat-error>
                 </mat-form-field>
               </div>
               </div>
              

               <div class="form-group mb-4">
                  <div class="input-group">
                 <mat-form-field >
                <input type="text" matInput  formControlName="username" placeholder="username"/>
               <mat-error *ngIf="registerForm.controls['username'].hasError('required') ">
                  username is <strong>required</strong>
               </mat-error>
               <mat-error *ngIf="registerForm.controls['username'].hasError('username') ">
                 Please enter a valid username address
               </mat-error>
             </mat-form-field>
             </div>
               </div>

    


               <div class="form-group mb-4">
                   <div class="input-group">
                <input  type="file" #file (change)="uploadImage(file.files)"/>
           </div>
               </div>
               
               <div class="form-group">
                <div class="form-group mb-4">
                    <div class="input-group">
           <mat-form-field  >
              <input matInput type="email" placeholder="Email" formControlName="Email" />
             <mat-error *ngIf="registerForm.controls['Email'].hasError('required')">
              Email is <strong>required</strong>
             </mat-error>

             <mat-error *ngIf="registerForm.controls['Email'].hasError('email')">
              Should Enter Strong Email 
             </mat-error>
           </mat-form-field>
         </div>
                </div>
             </div>

             <div class="form-group">
              <div class="form-group mb-4">
                  <div class="input-group">
         <mat-form-field  >
            <input matInput type="password" placeholder="password" formControlName="password" />
           <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
            password is <strong>required</strong>
           </mat-error>

           <mat-error *ngIf="registerForm.controls['password'].hasError('minlength')">
            Should password Strong 
           </mat-error>
         </mat-form-field>
       </div>
              </div>
           </div>
           <div class="form-group">
            <div class="form-group mb-4">
                <div class="input-group">
       <mat-form-field >
          <input matInput type="number" placeholder="age" formControlName="age" />
         <mat-error *ngIf="registerForm.controls['age'].hasError('required')">
          age is <strong>required</strong>
         </mat-error>
       </mat-form-field>
     </div>
   
            </div>
         </div>

           
 
         <div class="d-grid"> <button (click)="submit()" class="btn btn-gray-800"   [disabled]="!registerForm.valid" (click)="submit()"
            type="submit" value="Register" >Register</button></div>

           
       
           <p style="text-align: center;cursor: pointer;"(click)="goToLogin()" >Already have account</p>
         </form>
       </div>
     </div>
   </div>
 </div>

</section>
