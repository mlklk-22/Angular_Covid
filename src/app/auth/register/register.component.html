  <body>
  
 <br><br>  
    <!-- Corona animation container -->
    <!-- <div class="animatediv" >
      <img src="../../../assets/img/covid19.png">
 
    </div> -->
  
    <!-- Image on top of the Main menu container -->
    <img src="https://atheistiran.com/wp-content/uploads/2020/03/people-mask.png" class="TopImage" style="margin-left: 30%;">



  
    <!-- Main Menu Start -->
    
   
    <div class="container"  style="margin-left: 30%;">
             <div class="bg-white shadow border-0 rounded border-light p-12 p-lg-5 w-100 fmxw-500">
               <div class="text-center text-md-center ">
                  <h1  style="color: rgb(209, 154, 200); font-family: Courier New 	;"> Create </h1>
               </div> 
               <div class="text-center text-md-center ">
                <h1  style="color: rgb(209, 154, 200); font-family: Courier New	;"> Account </h1>
             </div> 
               
           <form [formGroup]="registerForm"  style="margin-right: 100%;" >
            <div class="form-group ">
               <div class="input-group">     
                 <mat-form-field >
                    <input type="text" matInput  formControlName="fullname" placeholder="fullname"/>
                   <mat-error *ngIf="registerForm.controls['fullname'].hasError('required')">
                     Full Name Name is <strong>required</strong>
                   </mat-error>
                 </mat-form-field>
               </div>
             </div>
 
             <div class="form-group mb-4">
               <div class="input-group">
                 <mat-form-field>
                    <input type="number" matInput  formControlName="phonenumber" placeholder="phonenumber"/>
                   <mat-error *ngIf="registerForm.controls['phonenumber'].hasError('required')">
                    phonenumber is <strong>required</strong>
                   </mat-error>
                 </mat-form-field>
               </div>
               </div>
              

               <div class="form-group mb-4">
                  <div class="input-group">
                 <mat-form-field >
                <input type="text" matInput  formControlName="username" placeholder="username"/>
               <mat-error *ngIf="registerForm.controls['username'].hasError('required') ">
                  username is <strong>required</strong>
               </mat-error>
               <mat-error *ngIf="registerForm.controls['username'].hasError('username') ">
                 Please enter a valid username address
               </mat-error>
             </mat-form-field>
             </div>
               </div>

    


               <div class="form-group mb-4">
                   <div class="input-group">
                <input  type="file" #file (change)="uploadImage(file.files)"/>
           </div>
               </div>
               
               <div class="form-group">
                <div class="form-group mb-4">
                    <div class="input-group">
           <mat-form-field  >
              <input matInput type="email" placeholder="Email" formControlName="Email" />
             <mat-error *ngIf="registerForm.controls['Email'].hasError('required')">
              Email is <strong>required</strong>
             </mat-error>

             <mat-error *ngIf="registerForm.controls['Email'].hasError('email')">
              Should Enter Strong Email 
             </mat-error>
           </mat-form-field>
         </div>
                </div>
             </div>

             <div class="form-group">
              <div class="form-group mb-4">
                  <div class="input-group">
         <mat-form-field  >
            <input matInput type="password" placeholder="password" formControlName="password" />
           <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
            password is <strong>required</strong>
           </mat-error>

           <mat-error *ngIf="registerForm.controls['password'].hasError('minlength')">
            Should password Strong 
           </mat-error>
         </mat-form-field>
       </div>
              </div>
           </div>
           <div class="form-group">
            <div class="form-group mb-4">
                <div class="input-group">
       <mat-form-field >
          <input matInput type="number" placeholder="age" formControlName="age" />
         <mat-error *ngIf="registerForm.controls['age'].hasError('required')">
          age is <strong>required</strong>
         </mat-error>
       </mat-form-field>
     </div>
   
            </div>
         </div>

           
 
         <div class="d-grid"> <button (click)="submit()" class="btn btn-gray-800"  style="background-color: rgb(209, 154, 200);" [disabled]="!registerForm.valid" (click)="submit()"
            type="submit" value="Register" >Register</button>
          </div>
        <br> 
          <div   > <button (click)="goToLogin()" style="background-color: rgb(209, 154, 200);  " class="btn btn-gray-800"   
            type="submit" value="Register" >Already have Account</button>
          </div>
     
             
       
         </form>  
       </div>
     </div>
