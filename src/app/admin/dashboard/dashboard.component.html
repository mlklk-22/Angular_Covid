<app-sidebar></app-sidebar>
<main class="content">
<nav class="navbar navbar-top navbar-expand navbar-dashboard navbar-dark ps-0 pe-2 pb-0">
    <div class="container-fluid px-0">
       <div class="d-flex justify-content-between w-100" id="navbarSupportedContent">
          <div class="d-flex align-items-center">
           
          </div>
          <ul class="navbar-nav align-items-center">
           
          </ul>
       </div>
    </div>
 </nav>
 <div class="py-4">
    <div class="dropdown">
       <button (click)="opendialog()" class="btn btn-gray-800 d-inline-flex align-items-center me-2 dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <svg class="icon icon-xs me-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          New user


       </button>
   
    </div>
 </div>
 <div class="row">
    <div class="col-12 mb-4">
       <div class="card bg-yellow-100 border-0 shadow">
     
          <div class="card-body p-2">
               <div style="width:400; height: 400;">
                  <canvas id="canvas">{{chart}}</canvas>
             </div>
          </div>
       </div>
    </div>
    <div class="col-12 col-sm-6 col-xl-4 mb-4">
       <div class="card border-0 shadow">
          <div class="card-body">
             <div class="row d-block d-xl-flex align-items-center">
                <div class="col-12 col-xl-5 text-xl-center mb-3 mb-xl-0 d-flex align-items-center justify-content-xl-center">
                   <div class="icon-shape icon-shape-primary rounded me-4 me-sm-0">
                      <svg class="icon icon-md" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                         <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"></path>
                      </svg>
                   </div>
                  
                </div>
                <div  class="col-12 col-xl-7 px-xl-0" >
                   <div class="d-none d-sm-block">
                      <h2 class="h5">patient</h2>
                      <h3 class="fw-extrabold mb-1">{{user.TotalUsers }}</h3>
                   </div>
                
                
                </div>
             </div>
          </div>
       </div>
    </div>
    <div class="col-12 col-sm-6 col-xl-4 mb-4">
       <div class="card border-0 shadow">
          <div class="card-body">
             <div class="row d-block d-xl-flex align-items-center">
                <div class="col-12 col-xl-5 text-xl-center mb-3 mb-xl-0 d-flex align-items-center justify-content-xl-center">
                   <div class="icon-shape icon-shape-secondary rounded me-4 me-sm-0">
                      <svg class="icon icon-md" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                         <path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd"></path>
                      </svg>
                   </div>
                  
                </div>
                <div class="col-12 col-xl-7 px-xl-0">
                   <div class="d-none d-sm-block">
                      <h2 class="h5">Total Doctors</h2>
                      <h3 class="fw-extrabold mb-1">{{user.TotalDoctors}}</h3>
                   </div>
                 
                 
                </div>
             </div>
          </div>
       </div>
    </div>
    <div class="col-12 col-sm-6 col-xl-4 mb-4">
       <div class="card border-0 shadow">
          <div class="card-body">
             <div class="row d-block d-xl-flex align-items-center">
                <div class="col-12 col-xl-5 text-xl-center mb-3 mb-xl-0 d-flex align-items-center justify-content-xl-center">
                   <div class="icon-shape icon-shape-tertiary rounded me-4 me-sm-0">
                      <svg class="icon icon-md" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                         <path fill-rule="evenodd" d="M3 3a1 1 0 000 2v8a2 2 0 002 2h2.586l-1.293 1.293a1 1 0 101.414 1.414L10 15.414l2.293 2.293a1 1 0 001.414-1.414L12.414 15H15a2 2 0 002-2V5a1 1 0 100-2H3zm11.707 4.707a1 1 0 00-1.414-1.414L10 9.586 8.707 8.293a1 1 0 00-1.414 0l-2 2a1 1 0 101.414 1.414L8 10.414l1.293 1.293a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                      </svg>
                   </div>
                   
                </div>
                <div class="col-12 col-xl-7 px-xl-0">
                   <div class="d-none d-sm-block">
                      <h2 class="h5">Total Centers</h2>
                      
                      <h3 class="fw-extrabold mb-1">{{home.totalCenters}}</h3>
                   </div>
                  
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
 <div class="row">
    <div class="col-12 col-xl-8">
       <div class="row">
          <div class="col-12 mb-4">
             <div class="card border-0 shadow">
                <div class="card-header">
                   <div class="row align-items-center">
                      <div class="col">
                         <h2 class="fs-5 fw-bold mb-0">All Users</h2>
                      </div>
                      <div class="col text-end"><a href="admin/user" class="btn btn-sm btn-primary">See all</a></div>
                   </div>
                </div>
                <div class="table-responsive">
                   <table class="table align-items-center table-flush">
                      <thead class="thead-light">
                         <tr>
                            <th class="border-bottom" scope="col">user name</th>
                            <th class="border-bottom" scope="col">user email</th>
                            <th class="border-bottom" scope="col">user phone</th>
                         </tr>
                      </thead>
                      <tbody *ngFor="let obj of user.User">
                         <tr >
                           <td class="fw-bolder text-gray-500">{{obj.fullname}}</td>
                            <td class="fw-bolder text-gray-500">{{obj.email}}</td>
                            <td class="fw-bolder text-gray-500">{{obj.phonenumber}}</td>
                         
                         </tr>
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
         
         
       </div>
    </div>
   
 </div>
</main>
